<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size="4" offset="4">
      
      <img src="assets/logo.png" />
      <h2>Entrar</h2>
    </ion-col>
  </ion-row>
  <form>    
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" #email required ></ion-input>
    </ion-item> 

    <ion-item lines="full" shape="round">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #password required ></ion-input>
    </ion-item>

    <ion-row>
      <ion-col> 
      <ion-button type="submit" (click)="signIn(email, password)" expand="block" shape="round">Login</ion-button>
      </ion-col>
    </ion-row>

  </form>
</ion-grid>
</ion-content>
