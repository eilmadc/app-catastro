<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>
      <ion-row>
        <ion-col size="10" offset="1">
          <ion-text><h4>Por favor, para recuperar tu contraseña.</h4></ion-text>
            <br>
            <ion-text><h4>Introduce tu email, y verifica tu bandeja de correo electrónico.</h4></ion-text>
        </ion-col>
      </ion-row>
     
        <form> 
          <ion-row>   
            <ion-col size="10" offset="1">
              <ion-item lines="full">
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email" #email required placeholder="Introduce tu email"></ion-input>
                <ion-icon name="mail" slot="start"></ion-icon>
              </ion-item> 
            </ion-col>
          </ion-row>
        
        <ion-row>
          <ion-col size="10" offset="1">
          <ion-button type="submit" (click)="recoverPassword(email)" expand="block" fill="outline">
          <P>&nbsp;RECUPERAR CONTRASEÑA</P> </ion-button>
        </ion-col>
        </ion-row>
      </form>      
    </ion-grid>
</ion-content>
