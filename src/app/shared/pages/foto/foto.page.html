<!--

    pages/foto

-->
<ion-header>
    <ion-toolbar>

        <ion-grid>
            <ion-row>

                <ion-col size="9">
                    <b>
                        <ion-text color="secondary">Asignar una Foto (disponibles {{fotos.length}})</ion-text>
                    </b>
                    <br>{{markilo.nota}}
                </ion-col>
                <ion-col size="3">
                    <ion-button color="secondary" size="small" (click)="btCerrar()">cerrar</ion-button>
                </ion-col>

            </ion-row>
        </ion-grid>

    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-grid>
        <ion-row>
            <ion-col size="6" *ngFor="let foto of camaraServicio.fotos; index as posicion; let indice=index">

                <ion-img [src]="foto.webviewPath" (click)="btFotoAsignarAMarkilo(markilo, foto)"></ion-img>
                
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
