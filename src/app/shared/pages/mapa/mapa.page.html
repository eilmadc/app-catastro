<ion-header>
    <ion-toolbar>

        <ion-grid>
            <ion-row>

                <ion-col size="9">
                    <b>
                        <ion-text color="warning">Mapa</ion-text>
                        <ion-text color="default">{{nota}}</ion-text>
                    </b>
                    <br>{{rcInmueble}}
                </ion-col>
                <ion-col size="3">
                    <ion-button color="warning" 
                                size="small" 
                                (click)="cerrar()">cerrar</ion-button>
                </ion-col>

            </ion-row>
        </ion-grid>

    </ion-toolbar>
</ion-header>

<ion-content>
    <section class="map_box_container">
        <div #mapa id='map'></div>
    </section>
</ion-content>
